image: Visual Studio 2015
platform:
  - x64
  - x86

environment:
  matrix:
    - nodejs_version: 12
    - nodejs_version: 14

install:
  - ps: Install-Product node $env:nodejs_version  $env:platform
  - npm i

test_script:
  - node --version
  - npm --version
  # run tests
  - npm test

# Don't actually build.
build: off